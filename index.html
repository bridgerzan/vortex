*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;overflow-x:hidden;background:#000;color:#fff;}

/* Background with gradient */
body {
  background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
  color: #fff;
}

@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* Loading screen */
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0f172a;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}

.loader {
  width: 60px;
  height: 60px;
  border: 5px solid rgba(79, 70, 229, 0.3);
  border-radius: 50%;
  border-top: 5px solid #4f46e5;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading-text {
  color: #e2e8f0;
  font-size: 1.2rem;
  letter-spacing: 2px;
}

/* Header */
header{
  padding:20px;font-size:2rem;font-weight:700;text-align:left;
  color:#4f46e5;text-shadow:0 0 10px rgba(79, 70, 229, 0.5);
  position:relative;z-index:1;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  animation: fadeInDown 1s ease;
  background: rgba(15, 23, 42, 0.8);
  border-radius: 0 0 15px 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  margin: 0 20px;
  backdrop-filter: blur(10px);
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Search Box */
.search-container {
  display: flex;
  justify-content: center;
  margin: 15px 0;
  width: 100%;
  animation: fadeIn 1.2s ease;
  position: relative;
}

.search-box {
  padding: 12px 20px;
  border-radius: 30px;
  border: 2px solid #4f46e5;
  background: rgba(15, 23, 42, 0.9);
  color: #e2e8f0;
  width: 100%;
  max-width: 500px;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(79, 70, 229, 0.2);
}

.search-box:focus {
  outline: none;
  box-shadow: 0 0 15px #4f46e5, 0 0 25px rgba(79, 70, 229, 0.3);
  transform: scale(1.02);
}

.search-box::placeholder {
  color: #94a3b8;
}

/* Container & Grid */
.container{position:relative;z-index:1; padding: 0 20px;}
.grid{
  display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:30px
}

/* Cards */
.card{
  background: rgba(15, 23, 42, 0.8);
  border: 2px solid transparent;
  border-radius:16px;
  padding:25px 20px;
  width:250px;
  text-align:center;
  transition: all 0.3s ease;
  color: #e2e8f0;
  position: relative;
  overflow: hidden;
  animation: cardAppear 0.6s ease forwards;
  opacity: 0;
  transform: translateY(30px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(5px);
}

.card::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, #4f46e5, #7c3aed, #4f46e5);
  background-size: 400% 400%;
  z-index: -1;
  border-radius: 18px;
  animation: borderGlow 3s linear infinite;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.card:hover::before {
  opacity: 0.7;
}

.card:hover{
  background: rgba(15, 23, 42, 0.9);
  transform: scale(1.03) translateY(-5px);
  box-shadow: 0 15px 35px rgba(79, 70, 229, 0.25);
}

.card h3{
  font-size:1.2rem;
  margin-bottom:10px;
  color: #e2e8f0;
  transition: transform 0.3s ease;
}

.card:hover h3 {
  transform: scale(1.05);
}

@keyframes cardAppear {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes borderGlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Buttons */
.btn{
  display:inline-block;
  margin-top:8px;
  padding:10px 18px;
  border-radius:10px;
  background: linear-gradient(45deg, #4f46e5, #7c3aed);
  color: white;
  text-decoration:none;
  font-weight:700;
  transition:all 0.3s ease;
  border: none;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  z-index: 1;
  box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
}

.btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
}

/* Category View */
#category-view{
  display:none;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.category-header{
  display:flex;
  align-items:center;
  gap:12px;
  margin:20px 0;
  width: 100%;
  animation: slideInLeft 0.5s ease;
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.back{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:8px 14px;
  border-radius:10px;
  background: rgba(15, 23, 42, 0.8);
  color: #e2e8f0;
  text-decoration:none;
  cursor:pointer;
  border: 1px solid #334155;
  transition:all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.back:hover{
  background: rgba(30, 41, 59, 0.9);
  transform: translateX(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.category-title{
  font-size:1.4rem;
  color: #4f46e5;
  text-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
}

/* Tool Cards - simplified animations */
.tool-card{
  background: rgba(15, 23, 42, 0.8);
  border: 2px solid #334155;
  border-radius:14px;
  width:220px;
  padding:18px 14px;
  text-align:center;
  transition:all 0.2s ease;
  opacity: 1;
  transform: scale(1);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  backdrop-filter: blur(5px);
}

.tool-card:hover{
  border-color: #4f46e5;
  transform: scale(1.02);
  box-shadow: 0 15px 30px rgba(79, 70, 229, 0.2);
}

.tool-card h4{
  font-size:1.05rem;
  margin-bottom:8px;
  color: #e2e8f0;
}

.tool-link{
  display:inline-block;
  margin-top:6px;
  padding:8px 14px;
  border-radius:9px;
  background: linear-gradient(45deg, #4f46e5, #7c3aed);
  color: white;
  font-weight:700;
  text-decoration:none;
  transition:all 0.2s ease;
  border: none;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
}

.tool-link:hover{
  background: linear-gradient(45deg, #7c3aed, #4f46e5);
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
}

/* Footer */
footer{
  width:100%;
  padding:15px 0;
  text-align:center;
  color: #94a3b8;
  font-size:.9rem;
  margin-top:40px;
  position:relative;
  z-index:1;
  animation: fadeInUp 1s ease;
  background: rgba(15, 23, 42, 0.8);
  border-radius: 15px 15px 0 0;
  box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
  margin: 40px 20px 0 20px;
  backdrop-filter: blur(5px);
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

footer img{

  height:20px;
  vertical-align:middle;
  transition: transform 0.3s ease;
}

footer img:hover {
  transform: scale(1.2);

/* Responsive Design */
@media (max-width: 768px) {

    text-align: center;

  .card, .tool-card {
    width: 100%;
    max-width: 300px;

  footer {
    margin: 40px 10px 0 10px;
  }

/* Custom Scrollbar */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: rgba(15, 23, 42, 0.5);
}
::-webkit-scrollbar-thumb {
  background: #4f46e5;
  border-radius: 4px;
  transition: all 0.3s ease;
}
::-webkit-scrollbar-thumb:hover {
  background: #7c3aed;
  box-shadow: 0 0 5px rgba(79, 70, 229, 0.5);

/* Notification animation */

  bottom: 20px;
  right: 20px;

  color: #4f46e5;
  border: 1px solid #334155;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  transform: translateX(100%);
  opacity: 0;
  transition: all 0.5s ease;
  backdrop-filter: blur(5px);
}

.notification.show {
  transform: translateX(0);
  opacity: 1;
}

/* Global search results */
#global-search-results {
  display: none;
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  max-height: 400px;
  overflow-y: auto;
  background: rgba(15, 23, 42, 0.95);
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  z-index: 100;
  backdrop-filter: blur(10px);
  border: 1px solid #334155;
  padding: 10px;
  margin-top: 10px;
}

.search-result-item {
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 5px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: 1px solid transparent;
}

.search-result-item:hover {
  background: rgba(79, 70, 229, 0.2);
  border-color: #4f46e5;
  transform: translateX(5px);
}

.search-result-category {
  font-size: 0.8rem;
  color: #94a3b8;
  margin-top: 5px;
}

.search-highlight {
  background-color: rgba(79, 70, 229, 0.3);
  padding: 2px 4px;
  border-radius: 4px;
}

.no-results {
  padding: 15px;
  text-align: center;
  color: #94a3b8;
}
</style>

// DOM elements
const home = document.getElementById("home");
const view = document.getElementById("category-view");
const titleEl = document.getElementById("category-title");
const grid = document.getElementById("tools-grid");
const searchBox = document.getElementById("search-box");
const notification = document.getElementById("notification");
const searchResults = document.getElementById("global-search-results");

// Copy text function
function copyText(text) {
  navigator.clipboard.writeText(text).then(() => {
    showNotification("Copied: " + text.substring(0, 30) + "...");
  });
}

// Show category function
function showCategory(key){
  const cat = DATA[key];
  titleEl.textContent = cat.title;
  grid.innerHTML = "";
  
  cat.tools.forEach((t, index) => {
    const div = document.createElement("div");
    div.className = "tool-card";
    div.innerHTML = `<h4>${t.name}</h4>` + 
      (t.code 
      ? `<button class="tool-link" onclick="copyText(\`${t.code}\`)">Copy</button>` 
      : `<a href="${t.url}" class="tool-link" target="_blank">Download</a>`);
    grid.appendChild(div);
  });
  
  home.style.display = "none";
  view.style.display = "block";
  searchResults.style.display = "none";
  showNotification(`Showing ${cat.title} tools`);
}

// Go back to home
function goHome(){
  view.style.display = "none";
  home.style.display = "block";
  searchBox.value = "";
  searchResults.style.display = "none";
  showNotification("Back to main menu");
}

// Highlight matching text in search results
function highlightText(text, searchTerm) {
  const regex = new RegExp(`(${searchTerm})`, 'gi');
  return text.replace(regex, '<span class="search-highlight">$1</span>');
}

// Global search functionality
searchBox.addEventListener('input', function() {
  const searchTerm = this.value.toLowerCase();
  
  if (searchTerm.length < 2) {
    searchResults.style.display = "none";
    return;
  }
  
  // Clear previous results
  searchResults.innerHTML = "";
  
  // Search through all categories and tools
  let hasResults = false;
  
  for (const [categoryKey, category] of Object.entries(DATA)) {
    for (const tool of category.tools) {
      if (tool.name.toLowerCase().includes(searchTerm)) {
        hasResults = true;
        const resultItem = document.createElement("div");
        resultItem.className = "search-result-item";
        resultItem.innerHTML = `
          <div>${highlightText(tool.name, searchTerm)}</div>
          <div class="search-result-category">${category.title}</div>
        `;
        
        resultItem.addEventListener('click', () => {
          showCategory(categoryKey);
          // Scroll to the specific tool after a short delay
          setTimeout(() => {
            const toolCards = document.querySelectorAll('.tool-card');
            toolCards.forEach(card => {
              if (card.querySelector('h4').textContent === tool.name) {
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                card.style.animation = 'none';
                setTimeout(() => {
                  card.style.boxShadow = '0 0 20px #4f46e5';
                  card.style.transform = 'scale(1.05)';
                  setTimeout(() => {
                    card.style.boxShadow = '';
                    card.style.transform = '';
                  }, 2000);
                }, 10);
              }
            });
          }, 100);
          
          // Hide search results
          searchResults.style.display = "none";
          searchBox.value = "";
        });
        
        searchResults.appendChild(resultItem);
      }
    }
  }
  
  if (hasResults) {
    searchResults.style.display = "block";
  } else {
    searchResults.innerHTML = '<div class="no-results">No results found</div>';
    searchResults.style.display = "block";
  }
});

// Hide search results when clicking outside
document.addEventListener('click', function(e) {
  if (!searchBox.contains(e.target) && !searchResults.contains(e.target)) {
    searchResults.style.display = "none";
  }
});

// Show notification function
function showNotification(message) {
  notification.textContent = message;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

// Add animation on page load
window.addEventListener('load', function() {
  const cards = document.querySelectorAll('.card');
  cards.forEach((card, index) => {
    card.style.animationDelay = `${index * 0.1}s`;
  });
});

// Add keyboard shortcuts
document.addEventListener('keydown', function(e) {
  // Escape key to go back or close search
  if (e.key === 'Escape') {
    if (view.style.display === 'block') {
      goHome();
    } else if (searchResults.style.display === 'block') {
      searchResults.style.display = 'none';
      searchBox.value = "";
    }
  }
  
  // Ctrl/Cmd + K to focus search
  if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
    e.preventDefault();
    searchBox.focus();
  }
  
  // Enter key to select first search result
  if (e.key === 'Enter' && searchResults.style.display === 'block' && searchResults.firstChild) {
    searchResults.firstChild.click();
  }
});
</script>
